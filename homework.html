<!DOCTYPE html>
<!--
    WELCOME TO THE STRIVE TEAM GENERATOR!

    In this app you will generate teams and assign the participants to them.
    You will use the Bootstrap components for the elements of your app.

    The features are the following:
    - The user should be able to add a list of names, find a way to get the user input and fill a list with the new name.
    - The user should be able to set the number of teams he wants, so that they will be generated. A team is just another list to be displayed.
    - An "Assign" button will be required in order to launch the team generation functionality.
    - Every time the user clicks on the "Assign" button, a random name is placed in a team and removed from the initial list.
    - Each team should be inside a "column" to be responsive.
    - [EXTRA] Create a button to remove a user from a team, and putting him back in the main list, waiting to be reassigned.
    - [EXTRA] Create a button to reset the state of the app.
-->
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="homework.css">

    <style>
      
       body {
        background-color: bisque;
       }

    </style>

  </head>
  <body>
    <h1 class="text-center">Team Generator</h1>

   <div class="container">
       <div class="row">
           <div class="col-6">
            <div>
                <label for="lname">Add your player</label><br>
                <input type="text" id="lname" name="lname" value="" placeholder="insert player name">
                <input type="submit" value="Submit" class="btn btn-outline-secondary text-light" onclick="addPlayers()"> 
                <br>
                <label for="lname">Create Teams</label><br>
                <input type="text" id="teamid" name="lname" value="" placeholder="generate teams">
                <input type="submit" value="Submit" class="btn btn-outline-secondary text-light" onclick="createTeams()">       
        </div>
           </div>
       </div>
   </div>

    <hr>

    <!----- Waiting List -----> 

    <div class="container" position="relative" id=>
        <div class="row">

            <div class="col-9">
                <h4>Waiting List</h4>
                <ul class='list-group' id='list'>
                    </ul>
                </div>
                
            <div class="col-3 ">
                <button class="btn btn-outline-secondary text-white" type="button" id="assign" >Assign random to team</button>
            </div>

        </div>
    </div>

    <hr>

    <!---  Team Container  --->
    <div class="container">
        <div class="row" id="teamrow">
            <div class="col teams" id="colteams">
                <h4>Teams</h4>

            </div>
        </div>
    </div>

    <hr>

    <div>
        <button onClick="window.location.reload();" class="btn btn-outline-secondary text-light"
            style="vertical-align: middle;">Reset Team Generator
    </button>
    </div>




    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src='homework.js'></script>
    
  </body>
</html>
